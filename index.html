<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <script src="JQuery/jquery-3.2.1.js"></script>
    <script src="js/end.js"></script>
    <script src="js/index.js"></script>
    <script src="js/yun.js"></script>
    <script src="js/plane.js"></script>
    <script src="js/star.js"></script>
    <script src="js/ran.js"></script>
    <script src="js/bird.js"></script>
    <script src="js/stop.js"></script>
    <script src="js/ajax.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="game_div">
        <!-- 飞行时间 -->
        <div class="fly_time"></div>
        <!-- 燃油计算 -->
        <div class="ran_div" style="display:none;">
            <img src="images/ranliao.png" alt="">
        </div>
        <!-- 星星计算 -->
        <div class="star_div" style="display:none">
            <img src="images/star-icon.png" alt="">
            <div class="text_start">0</div>
        </div>

        <!-- 云div -->
        <div class="yun_div"></div>
        <!-- 星星div -->
        <div class="xing_div"></div>
        <!-- 燃料div -->
        <div class="liao_div"></div>
        <!-- 鸟div -->
        <div class="bird_div"></div>

        <!-- 开始游戏btn -->
        <h1 class="title" style="text-align:center;position:relative;top:250px;font-size:50px;">天 空 天 使</h1>
        <button class="start_btn">开始游戏</button>

        <img src="images/sound_on.png" width="40px" style="display:none" class="sound_on_off" alt="">

        <img src="images/stop.png" alt="" style="display:none" class="stop">

        <audio id='bg' src='sound/background.mp3' align='center' border='0' width='1' height='1'loop="loop"></audio>
        <audio id='ran_end' src='sound/finish.mp3' align='center' border='0' width='1' height='1' audioObject.loop="false"></audio>
        <audio id='bird_end' src='sound/hit.mp3' align='center' border='0' width='1' height='1' audioObject.loop="false"></audio>
        <audio id='star' src='sound/star.mp3' align='center' border='0' width='1' height='1' audioObject.loop="false"></audio>
    </div>
</body>

</html>
